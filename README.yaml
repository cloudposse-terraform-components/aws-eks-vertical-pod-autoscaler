# Short description of this project
description: |-
  This component creates a Helm release for [Vertical Pod Autoscaler (VPA)](https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler) on an EKS cluster.
  
  [Vertical Pod Autoscaler (VPA)](https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler) is a Kubernetes addon that automatically adjusts CPU and memory resource requests for containers based on their actual usage patterns. This module deploys VPA in **recommendation mode** by default, providing resource optimization suggestions without automatically modifying existing pods.
  
  ### VPA Components
  
  The VPA consists of three main components, each with configurable resource requirements:
  
  - **Recommender**: Analyzes resource usage patterns and generates recommendations
  - **Updater**: Modifies existing pods with new resource requests (disabled by default for recommendation-only mode)  
  - **Admission Controller**: Injects resource requests into new pods (configurable, disabled by default)

usage: |-
  **Stack Level**: Regional

  Once the catalog file is created, the file can be imported as follows.

  ```yaml
  import:
    - catalog/eks/vertical-pod-autoscaler
    ...
  ```

  The default catalog values `e.g. stacks/catalog/eks/vertical-pod-autoscaler.yaml`

  ```yaml
  components:
    terraform:
      eks/vertical-pod-autoscaler:
        vars:
          chart: vpa
          chart_repository: https://charts.fairwinds.com/stable
          chart_version: "4.9.0"
          create_namespace: false
          kubernetes_namespace: kube-system
          # Disable helm manifest experiment as it can cause issues with CRDs
          helm_manifest_experiment_enabled: false
          
          # VPA component enablement (recommendation mode by default)
          admission_controller_enabled: false
          
          # Component-specific resource configurations
          recommender_resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 500Mi
          
          updater_resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 500Mi
              
          admission_controller_resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 200Mi
          
          # You can use `chart_values` to set any other chart options
          chart_values: {}
  ```





